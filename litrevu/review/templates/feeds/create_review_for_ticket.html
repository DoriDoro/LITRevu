{% extends 'base_layout.html' %}
{% load static crispy_forms_tags %}

{% block content %}
<!-- create review for ticket page -->
<div class="container main">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <div class="card border-dark my-3" style="background-color: #e3f2fd;">
        <div class="card-body bg-transparent ">
          <h4 class="card-subtitle text-center py-2"> Create a review: </h4>
          <form method="post">
            {% csrf_token %}
              <p> posted by <strong>{{ ticket.creator }}</strong> <small style="float: right;"> {{ ticket.ticket_created }} </small> </p>
              <hr>
              <div style="display: flex;">
                <img src="{% get_media_prefix %}{{ ticket.image }}" alt="{{ ticket_title }}" class="img-fluid img-border">
                <div style="margin-left: 30px;">
                  <div style="margin-bottom: 15px;">
                    <h4> {{ ticket.title }} </h4>
                    <p> {{ ticket.description }} </p>
                  </div>
                </div>
              </div>
              <hr>
              {{ form|crispy }}
            <div style="display: flex; justify-content: space-between;">
              <button type="submit" class="btn btn-primary margin-btn"> Create this review </button>
              <a href="{% url 'review:feeds_page' %}" role="button" class="btn btn-secondary margin-btn"> Cancel </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End of create review for ticket page -->
{% endblock %}
