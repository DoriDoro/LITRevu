{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container main mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card border-dark bg-light my-3" >
        <div class="card-body bg-transparent ">
          <h4> Register now ! </h4>
          <a class="btn btn-primary" href="{% url 'accounts:register' %}" role="button"> Sign up </a>
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="card border-dark bg-light my-3" >
        <div class="card-body bg-transparent ">
          {% crispy form %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
